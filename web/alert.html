<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>弹出框</title>
<script type="text/javascript">
	window.onload=function(){
		document.getElementById("btn1").onclick=function(){
			alert("这是一个警告框！");
		}
	document.getElementById("btn2").onclick=function(){
			 var choice = confirm("这是一个确认框");
			 document.getElementById("text").innerHTML="确认框你选择的 是"+choice;
		}
	document.getElementById("btn3").onclick=function(){
			 var input = prompt("这是一个提示框");
			 document.getElementById("text").innerHTML="提示框你输入的 是"+input;
		
		}
	};
</script>
</head>
<body>
	<div>
		<button id="btn1">警告框</button>
	</div>
	<div>
		<button id="btn2">确认框</button>
	</div>
	<div>
		<button id="btn3">提示框</button>
	</div>
	<div id="text"></div>
</body>
</html>
